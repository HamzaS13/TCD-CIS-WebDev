<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Template with Picture Tag</title>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>This is a basic HTML template that includes a picture tag.</p>

    <picture>
        
          <figure>
         <source srcset="image-medium.jpg" media="(max-width: 100px)">
        <img src="images/Chicago_Transit_Authority_Brown_Line_train (5).jpg alt="A description of the image">
              <figcaption>a little train</figcaption>
          </figure>

        <figure>
            <source srcset="image-medium.jpg" media="(max-width: 500px)">
        <img src="images/Chicago_Transit_Authority_Brown_Line_train (3).jpg alt="A description of the image">
            <figcaption>a bigger train</figcaption>
            </figure>
        
            <figure>
                <source srcset="image-small.jpg" media="(max-width: 1000px)">
         <img src="images/Chicago_Transit_Authority_Brown_Line_train (1).jpg alt="A description of the image">
            <figcaption>a even bigger train</figcaption>
            </figure>
       
        <figure>
            <source srcset="image-medium.jpg" media="(max-width: 1200px)">
        <img src="images/Chicago_Transit_Authority_Brown_Line_train (2).jpg alt="A description of the image">
        <figcaption>a big train</figcaption>
        </figure>
       
            <figure> 
                <source srcset="image-medium.jpg" media="(max-width: 2000px)">
        <img src="images/Chicago_Transit_Authority_Brown_Line_train (4).jpg alt="A description of the image">
                <figcaption>the biggest train</figcaption>
        </figure>
        
        
    </picture>

    <p>Here is an example of a responsive image using the picture tag.</p>

</body>
</html>
