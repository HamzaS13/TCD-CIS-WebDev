<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Template with Picture Tag</title>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>This is a basic HTML template that includes a picture tag.</p>

     <figure>
    <picture>
        
         
         <source srcset="images/module06/images/Chicago_Transit_Authority_Brown_Line_train (5).jpg" media="(max-width: 100px)">
        
          <source srcset="images/module06/images/Chicago_Transit_Authority_Brown_Line_train (3).jpg" media="(max-width: 500px)">
       
            <source srcset="images/module06/images/Chicago_Transit_Authority_Brown_Line_train (1).jpg" media="(max-width: 1000px)">
        
            <source srcset="module06/images/Chicago_Transit_Authority_Brown_Line_train (2).jpg" media="(max-width: 1200px)">
       
             <source srcset="images/module06/images/Chicago_Transit_Authority_Brown_Line_train (4).jpg" media="(max-width: 2000px)">
        
        <img src="images/Chicago_Transit_Authority_Brown_Line_train%20(4).jpg" alt="A description of the image">
               
        
        
        
    </picture>

     <figcaption>the biggest train</figcaption>
    </figure> 
    <p>Here is an example of a responsive image using the picture tag.</p>

</body>
</html>
