<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Template with Picture Tag</title>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>This is a basic HTML template that includes a picture tag.</p>

    <picture>
        <source srcset="image-small.jpg" media="(max-width: 600px)">
         <img src="images/module06/images/Chicago_Transit_Authority_Brown_Line_train (1).jpg" alt="A description of the image">
        
        <source srcset="image-medium.jpg" media="(max-width: 1200px)">
        <img src="image-large.jpg" alt="A description of the image">
    </picture>

    <p>Here is an example of a responsive image using the picture tag.</p>

</body>
</html>
